<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-card">
        <h1>Memory Card Game</h1>
        
        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Moves</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">0s</div>
            </div>
            <div class="info-card">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">1000</div>
            </div>
        </div>
        
        <div class="controls-card">
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy (4x4)</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium (4x5)</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard (6x6)</button>
            </div>
            
            <div class="controls">
                <button id="new-game">New Game</button>
            </div>
        </div>
        
        <div class="game-board-card">
            <div class="game-board" id="game-board">
                <!-- Cards will be generated here -->
            </div>
        </div>
    </div>
    
    <div class="congratulations-card" id="congratulations">
        <div class="congratulations-content">
            <h2>Congratulations!</h2>
            <p>You've matched all the cards!</p>
            <p>Moves: <span id="final-moves">0</span></p>
            <p>Time: <span id="final-time">0s</span></p>
            <div class="score">Score: <span id="final-score">0</span></div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
